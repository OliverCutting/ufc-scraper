name: Feature Branch Tests
permissions:
  contents: read

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || startsWith(github.head_ref, 'feature/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Run unit tests
        run: mvn -B test
